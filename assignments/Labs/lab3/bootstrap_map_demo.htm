                <div class="row-fluid">
                    <div class="col-md-8" style="    padding-top: 15px;
    padding-bottom: 15px;    background-color: #F9F9F9;
    border: 1px solid #F9F9F9;">
                        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
                        <div style="overflow:hidden;height:500px;width:800px;">
                            <div id="gmap_canvas" style="height:500px;width:600px;"></div>
                            <style>
                                #gmap_canvas img {
                                    max-width: none!important;
                                    background: none!important
                                }
                            </style><a class="google-map-code" href="http://www.themecircle.net" id="get-map-data">Tutorialspoint.com</a></div>
                        <script type="text/javascript">
                            function init_map() {
                                var myOptions = {
                                    zoom: 14,
                                    center: new google.maps.LatLng(17.4330535, 78.41217189999998),
                                    mapTypeId: google.maps.MapTypeId.ROADMAP
                                };
                                map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                                marker = new google.maps.Marker({
                                    map: map,
                                    position: new google.maps.LatLng(17.4330535, 78.41217189999998)
                                });
                                infowindow = new google.maps.InfoWindow({
                                    content: "<b>Tutorialspoint.com</b><br/>388-A , Road no 22, Jubilee Hills, <br/>500033 Hyderabad Telangana"
                                });
                                google.maps.event.addListener(marker, "click", function () {
                                    infowindow.open(map, marker);
                                });
                                infowindow.open(map, marker);
                            }
                            google.maps.event.addDomListener(window, 'load', init_map);
                        </script>
